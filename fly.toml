# fly.toml app configuration file generated for poke-berry-stats-api-floral-frost-6342 on 2025-02-22T23:00:34-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'poke-berry-stats-api-floral-frost-6342'
primary_region = 'scl'

[build]
  image = 'davidgg090/poke-berry-stats-api:latest'

[env]
  API_HOST = '0.0.0.0'
  API_PORT = '8000'
  CACHE_ENABLED = 'false'
  POKEAPI_BASE_URL = 'https://pokeapi.co/api/v2'
  POKEAPI_TIMEOUT = '30'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
